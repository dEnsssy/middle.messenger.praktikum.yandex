<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/styles/style.scss" />
        <title>{{title}}</title>
    </head>
    <body class="auth">
        <section class="auth__wrapper container-l">
            <h1 class="auth__title">Вход</h1>
            <form class="auth__form">
                {{> input type="text" name="login" id="login"
                placeholder="Логин" label="Логин" class="auth" }} {{> input
                type="password" name="password" id="password"
                placeholder="Пароль" label="Пароль" class="auth" }}

                <button class="auth__form-btn--submit">Вход</button>
                <a class="auth__link" href="./reg.html">Нет аккаунта?</a>
                <a class="auth__link" href="./chats.html">Чаты</a>
                <a class="auth__link" href="./e400.html">404</a>
                <a class="auth__link" href="./e500.html">500</a>
                <a class="auth__link" href="./profile.html">Профиль</a>
            </form>
        </section>
    </body>
</html>
